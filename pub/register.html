<section>
    <h3 class="head">
        <a href="#" class="active" id="user">注册</a>
    </h3>
    <div class="content" style="min-height: 300px">
        <form action="">
            <div>
                <label for="uname">用户名:</label>
                <input type="text" id="uname" placeholder="请输入用户名" class="input"/>
                <span class="uname">请输入你的邮箱</span>
            </div>
            <div>
                <label for="upwd">密码:</label>
                <input type="password" id="upwd" placeholder="请输入密码" class="input"/>
                <span class="upwd">密码为3-10位数字或字母</span>
            </div>
            <div>
                <label for="pwd">确认密码:</label>
                <input type="password" id="pwd" placeholder="确认密码" class="input"/>
                <span class="pwd"></span>
            </div>
            <div class="button">
                <input type="button" value="注册" class="reg"/>
            </div>
        </form>
        <div id="music" style="display: none">
            <div class="cover" style="display: flex">
                <img src="images/logo/153.jpg"/>
                <div  class="control">
                    <h3 class="title">God knows -  平野綾</h3>
                    <div class="btnGroup">
                        <i class="prev"></i>
                        <i class="play"></i>
                        <i class="next"></i>
                        <i class="s_list"></i>
                    </div>
                </div>
            </div>
            <div class="list">
                <ul>
                    <li class="de index" >
                        <u class="cur"></u>
                        <span>1</span>
                        <span class="nm">God knows - 平野綾</span>
                        <audio src="res/audio/God%20knows....mp3" class="index" loop></audio>
                    </li>
                    <li>
                        <u ></u>
                        <span>2</span>
                        <span class="nm">fallen down - 早見沙織</span>
                        <audio src="res/audio/fallen%20down.mp3" loop></audio>
                    </li>
                    <li class="de">
                        <u></u>
                        <span>3</span>
                        <span class="nm">Dragonsong - 植松伸夫</span>
                        <audio src="res/audio/Dragonsong.mp3" loop></audio>
                    </li>
                </ul>
            </div>
        </div>
    </div>
