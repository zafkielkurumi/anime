<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>萌度</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo/logo.png"/>
    <link rel="stylesheet" href="CSS/nomalize.css"/>
    <link rel="stylesheet" href="CSS/common.css"/>
    <script src="js/jquery-1.11.3.js"></script>
    <style>
        #text{
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,.5);
        }
    </style>
</head>
<body style="padding:0">
<!--右下角召唤北方？金馆长》？-->
<!--滚动鼠标后，从内容下出现返回顶部的萌图按钮-->
<!--h改变鼠标样式，滑动有痕迹效果，-->
<canvas id="text"></canvas>
<canvas id="canvas"></canvas>
<video src="res/video/sukasaha.mp4" autoplay loop muted id="video"></video>
<audio src="res/audio/Dragonsong.mp3" autoplay loop></audio>
<script src="js/snow.js"></script>
<script>
    var text=document.getElementById("text");
    var ctx=text.getContext("2d");
    var txt="404";
    ctx.font="20px simhei";
    ctx.textBaseline="top";
    var w=ctx.measureText(txt).width;
    var g=ctx.createLinearGradient(100,50,100+w,50);
    g.addColorStop(0,"rgb(255,0,255)");
    g.addColorStop(0.25,"red");
    g.addColorStop(0.5,"green");
    g.addColorStop(1,"orange");
    ctx.fillStyle=g;
    ctx.fillText(txt,100,50);
    txt="该页面还在炼成中~~";
    w=ctx.measureText(txt).width;
    var g1=ctx.createLinearGradient(100,80,100+w,80);
    g1.addColorStop(0,"rgb(255,0,255)");
    g1.addColorStop(0.25,"red");
    g1.addColorStop(0.5,"green");
    g1.addColorStop(1,"orange");
    ctx.fillStyle=g1;
    ctx.fillText(txt,100,80);

</script>
</body>
</html>
